version: "3.9"

services:

  compiler:
    profiles:
      - compiler
    build:
      dockerfile: compiler.dockerfile
      context: .
    command: bash /app/src/compiler_entrypoint.sh
    volumes:
      - ./CMakeLists.txt:/app/CMakeLists.txt:ro
      - ./src:/app/src:ro
      - ./builds:/app/builds:rw

  redis:
    profiles:
      - redis
      - generator
      - parser
    image: "redis:alpine"
    command: redis-server /data/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - ./data:/data:rw

  generator:
    profiles:
      - generator
    depends_on:
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: "python -u /src/instance_generator_driver.py /data/missing.csv 200 5 3 --clear-locks"
    build:
      dockerfile: instance_generator.dockerfile
      context: .
    volumes:
      - ./data:/data:ro
      - ./src:/src:ro
    deploy:
      mode: replicated
      replicas: 15

  parser:
    profiles:
      - parser
    depends_on:
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: "python -u /src/kcmc_instance.py /data/instances.csv 15 host.docker.internal --no-parsing"
    build:
      dockerfile: instance_generator.dockerfile
      context: .
    volumes:
      - ./data:/data:rw
      - ./src:/src:ro

  notebook:
    profiles:
      - notebook
    build:
      dockerfile: notebook.dockerfile
      context: .
    ports:
      - "8888:8888"
    environment:
      GRB_CLIENT_LOG: 3
      PYTHONPATH: "/home/gurobi/0_analysis/src"
    volumes:
      - ./data/kcmc_gurobi.lic:/opt/gurobi/gurobi.lic:ro
      - ./data:/data:ro
      - ./analysis:/home/gurobi/0_analysis:rw
      - ./src:/home/gurobi/0_analysis/src:ro

  gurobi:
    profiles:
      - gurobi
    image: gurobi/python:9.1.2
    command: xargs -a "/data/sample.K5M3.instances.txt" -d "\n" -n1 -P8 "/home/gurobi/src/gurobi_driver.sh"
    environment:
      GRB_CLIENT_LOG: 3
      PYTHONPATH: "/home/gurobi/src"
    volumes:
      - ./data/kcmc_gurobi.lic:/opt/gurobi/gurobi.lic:ro
      - ./data:/data:ro
      - ./src:/home/gurobi/src:ro
      - ./analysis/results:/home/gurobi/results:rw
